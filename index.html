			<h1 class="header-logo"><a href="../index.html">

<!-- ========== main ========== -->
<section class="main">
	<div class="container">
		<main>
			<h1>신청</h1>
			<div class="contact">
				<p>수업을 희망하는 분은 다음 폼에 필수 항목을 입력해주세요.</p>
				<form action="#" method="POST">
					<p><label for="name-field">이름</label><br>
					<input type="text" name="name" id="name-field"></p>
					<p><label for="email-field">메일 주소</label><br>
					<input type="email" name="email" id="email-field"></p>
					<p>
						<label for="course">희만 코스</label><br>
						<select name="course" id="course">
							<option value="" selected>코스를 선택해주세요</option>
							<option value="course1">HTML&amp;CSS 기초</option>
							<option value="course2">WordPress 사이트 구축</option>
							<option value="course3">Python으로 데이터 분석</option>
							<option value="course4">Ruby 스크래핑</option>
						</select>
					</p>
					<p><label for="comment">의견이나 질문</label><br>
					<textarea name="comment" id="comment"></textarea></p>
					<p><input type="submit" name="submit" value="입력한 내용 확인" id="submit"></p>
				</form>
			</div>
		</main>
	</div><!-- /.container -->
</section>
<!-- ========== /main ========== -->
